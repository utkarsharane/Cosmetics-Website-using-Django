{% load static %}
{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glimmer Wishlist</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body><br>
<section>
    <div class="row">
        <div class="col-md-12 p-3 bg-light">
            <div class="row">
            {% for item in wishlist_items %}   
                <div class="col-md-3 mb-4"> 
                    <div class="card h-100"> 
                        <div class="col-12 mt-3">
                            <img src="{{item.product_id.image.url}}" class="card-img-top" alt="{{item.product_id.product_name}} " width="100px" height="220px">
                        </div>
                        <div class="card-body">
                            <p class="card-title"><strong>Product Name:</strong><br> {{item.product_id.product_name}}</p>
                            <p class="card-text"><strong>Product Details:</strong><br> {{item.product_id.desc}}</p>
                            <p class="card-text"><strong>Price:</strong> Rs.{{item.product_id.price}}</p>
                            <div class="row">
                                <div class="col-md-6">
                                    <a href="/removefromwishlist/{{item.product_id.product_id}}"  class="btn btn-warning" style="width:300px;"><strong>Remove</strong></a>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div> 
        
    </div>
</section>        


</body>
</html>
{% include 'footer.html' %}
