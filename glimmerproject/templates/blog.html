{% load static %}
{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<section>
    <h3><center><strong><a href="{% url 'registerblog' %}" class="anchor">Register Your Blog</a></strong></center></h3>
       {% for x in blog %}
    <tr><hr><hr>
        <h2>{{forloop.counter}}&nbsp;:-</h2><br>
        <td>
        <img src="{{x.photo.url}}" width="350px" height="250px"/></td><br>
        <h1>{{x.title}}</h1><br>
        <h3>{{x.name}}</h3><br>
        <h4>{{x.description}}</h4><br>
        <h2><a href="/delete/{{x.id}}">Delete</a></h2>
    </tr>
       {% endfor %}
</section>
</body>
</html>
{% include 'footer.html' %}
