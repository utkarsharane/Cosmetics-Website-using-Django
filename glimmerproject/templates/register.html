{% load static %}
{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style1.css' %}">
    <script src="https://kit.fontawesome.com/92dab54b10.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            {% if errmsg %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Error!</strong>
                {{errmsg}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endif %}  
            <h1 id="title">Register</h1>
            <form method="post" action="">
                {% csrf_token %}
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label for="input1" class="form-label"><strong>UserName:</strong></label>&nbsp;&nbsp;&nbsp;
                        <input type="email" class="form-control" name="uname" id="input1" placeholder="name@gmail.com">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-lock"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label for="input2" class="form-label"><strong>Password:</strong></label>&nbsp;&nbsp;&nbsp;
                        <input type="password" class="form-control" name="upass" id="input2" placeholder="Enter password">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-lock"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label for="input3" class="form-label"><strong>Confirm Password:</strong></label>&nbsp;&nbsp;&nbsp;
                        <input type="password" class="form-control" name="ucpass" id="input3" placeholder="Enter confirm password">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <div>
                        <input type="submit" class="btn btn-info" value="Register" style="width:150px">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        Already User?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'signin' %}"><strong>Signin</strong></a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
{% include 'footer.html' %}
