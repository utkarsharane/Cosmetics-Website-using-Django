{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glimmer Cosmetics</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" 
     rel="stylesheet">
</head>
<body>
    <header>
        <a href="" class="logo"><img src="{% static '/images/glimmer.png' %}" alt=""></a>
        <ul class="navbar">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'blog' %}">Blogs</a></li>
            <li><a href="{% url 'signin' %}">Signin</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'signout' %}">Signout</a></li>
            {% endif %}
            <li><a href="{% url 'register' %}">Register</a></li>
        </ul>
        
        <div class="h-icons">
            <form method="GET" action="{% url 'searchcosmetic' %}" class="d-flex" role="search">
                <input class="form-control me-2" name='c' value="{{query}}" type="search" placeholder="search" aria-label="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
           </form>

        <a href="/wishlist"><i class='bx bx-heart'></i></a>
        <a href="/bag"><i class='bx bx-shopping-bag'></i></a>
        {% if bag_items %}
        <span>{{bag_items|length}}</span>
        {% endif %}
        <p style="color:rgb(82, 9, 9)">{{username}}</p>
       
    </div>
        </div>
    </header>
    <p style="color:rgb(82, 9, 9)">{{username}}</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
